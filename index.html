<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Encriptador | Claudia Barba</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is a description of my web page.">
        <link rel="stylesheet" href="css/bundle.min.css?v=1">
    </head>
    <body>
        <header>
            <img src="img/Logo.svg" alt="Logo">
        </header>
        <div class="container">
            <div class="container-left">
                <form>
                    <textarea id="message" name="message" placeholder="Ingrese el texto aquí"></textarea>
                    <p class="container-msg"><img src="./img/ex.svg" /> <span>Solo letras minúsculas y sin acentos</span></p>
                    <div class="container-cta">
                        <button type="button" id="encriptar">Encriptar</button>
                        <button type="button" id="desencriptar" class="desc">Desencriptar</button>
                    </div>
            </div>
            <div class="container-right">
                <p class="container-msj" style="display:none" id="mensajencriptado">El texto encriptado o desencriptado aparecerá aquí</p>
                <div id="sinmensaje" class="container-right-top" >
                    <img src="img/Muneco.svg" alt="">
                    <span>
                        <p><em>Ningún mensaje fue encontrado</em></p>
                        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                    </span>
                </div> 
            </div>
        </div>
        <footer>
            <p>Hecho con ❤️  por Claudia Barba</p>
        </footer>

        <script src="js/functions.js"></script>
    </body>
</html>
